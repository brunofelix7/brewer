<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Brewer</title>
</head>
<body>

	<!-- VALIDAÇÃO FORA DO FORMULÁRIO -->
	<div th:each="error : ${#fields.detailedErrors('${cerveja.*}')}">
		<span th:text="${error.message}"></span>
	</div>
	
	<!-- MENSAGEM DE SUCESSO -->
	<span th:text="${mensagem}"></span>
		
	<form method="POST" th:object="${cerveja}">
		<label>SKU</label> <input type="text" th:field="*{sku}" /> <br /> 
		<label>Nome</label> <input type="text" th:field="*{nome}" /> <br /> 
		<label>Descrição</label> <input type="text" th:field="*{descricao}" /> <br /> 
		<input type="submit" value="Salvar" />
	</form>
</body>
</html>
